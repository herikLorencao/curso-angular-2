<h5>Login</h5>

<div class="row">
  <div class="input-field col s6">
    <input [(ngModel)]="usuario.nome" id="nome" type="text" class="validate" />
    <label for="nome">Nome</label>
  </div>
</div>

<div class="row">
  <div class="input-field col s6">
    <input
      [(ngModel)]="usuario.senha"
      id="senha"
      type="password"
      class="validate"
    />
    <label for="senha">Senha</label>
  </div>
</div>

<button
  (click)="realizarLogin()"
  type="submit"
  class="waves-effect waves-light btn"
>
  Entrar
</button>
