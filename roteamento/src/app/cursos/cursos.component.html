<p>Lista de cursos</p>
<p>Página: {{ pagina }}</p>
<div class="collection">
  <a
    [routerLink]="['/cursos', curso.id]"
    routerLinkActive="router-link-active"
    *ngFor="let curso of cursos"
    class="collection-item"
    >{{ curso?.nome }}</a
  >
</div>
<button (click)="proximaPagina()">Próxima Página</button>
