<form (ngSubmit)="onSubmit()" [formGroup]="formulario" class="form-horizontal">
  <div class="form-group row">
    <div class="col-sm-12">
      <label for="nome">Nome</label>
    </div>
    <div class="col-sm-12">
      <input
        type="text"
        class="form-control"
        [ngClass]="aplicaCssErro('nome')"
        id="nome"
        formControlName="nome"
        placeholder="Informe seu nome"
        required
      />
      <div class="invalid-feedback">Informe um nome válido</div>
    </div>
  </div>

  <div class="form-group row">
    <div class="col-sm-12">
      <label for="email">Email</label>
    </div>

    <div class="col-sm-12">
      <input
        type="email"
        [ngClass]="aplicaCssErro('email')"
        class="form-control"
        id="email"
        formControlName="email"
        placeholder="nome@email.com"
        required
        email
      />
      <div class="invalid-feedback">Informe um email válido</div>
    </div>
  </div>

  <div class="row">
    <button class="col-sm-3" type="submit" class="btn btn-primary">
      Enviar
    </button>
    <button
      class="col-sm-3"
      style="margin-left: 5px"
      (click)="resetar()"
      class="btn"
    >
      Cancelar
    </button>
  </div>

  <app-form-debug [form]="formulario"></app-form-debug>
</form>
