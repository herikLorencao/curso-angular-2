<div class="custom-file mt-4">
  <input
    (change)="onChange($event)"
    type="file"
    class="custom-file-input"
    id="customFile"
    multiple
  />
  <label class="custom-file-label" for="customFile">Choose file</label>
</div>

<div class="mt-3">
  <button (click)="uploadFile()" type="button" class="btn btn-primary">
    Upload
  </button>
</div>
